<div class="row header">

    <div class="col-sm-2 col-xs-4 text-left">
        <img [src]="logoImage" class="logo">
    </div>

    <div class="col-sm-6 maxisearch">
        <input type="text" placeholder="Cosa cerchi?">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </div>

    <div class="col-sm-4 col-xs-8 text-right">
        <button type="button" class="btn btn-default" aria-label="Wish list">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Shopping cart">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        </button>
    </div>

</div>

<div class="row searchrow"> 
    <div class="col-xs-12 text-center">
        <input type="text" class="minisearch" placeholder="Cosa cerchi?">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>    
    </div> 
</div>
