<div class="row mf-main-menu">
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header pull-left">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li *ngFor="let menuItem of menuItems; let i = index;" [class]="menuItem.subItems.length>0?'dropdown':''">
                        <a *ngIf="menuItem.subItems.length==0" style="padding-top: 7px; padding-bottom: 7px;" href="#">{{menuItem.label}}</a>
                        <a *ngIf="menuItem.subItems.length>0" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menuItem.label}} <span class="caret"></span></a>
                        <ul *ngIf="menuItem.subItems.length>0" class="dropdown-menu">
                            <li *ngFor="let subItem of menuItem.subItems; let s = index;"><a href="#">{{subItem.label}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>
