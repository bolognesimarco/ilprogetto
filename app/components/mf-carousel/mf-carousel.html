<div class="row header">

    <div class="col-sm-2 col-xs-4">
        <img [src]="logoImage" class="logo">
    </div>

    <div class="col-sm-6 hidden-xs">
        <input type="text" style="width:200px" placeholder="Cosa cerchi?">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </div>

    <div class="col-sm-4 col-xs-8 text-right">
        <button type="button" class="btn btn-default" aria-label="Wish list">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Shopping cart">
            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
        </button>
    </div>

</div>
